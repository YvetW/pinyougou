<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>个人注册</title>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <script src="js/register.js"></script>
</head>
<body>
<div class="w">
    <header>
        <div class="logo">
            <a href="index.html">
                <img alt="" src="images/logo.png">
            </a>
        </div>
    </header>
    <div class="register-area">
        <h3>注册新用户
            <div class="login">
                我有账号，去<a href="#">登录</a>
            </div>
        </h3>
        <div class="reg_form">
            <form action="">
                <ul>
                    <li>
                        <label for="tel">手机号：</label><input class="inp" name="" type="text" id="tel">
                        <span></span>
                    </li>
                    <li>
                        <label for="qq">QQ：</label><input class="inp" name="" type="text" id="qq">
                        <span></span>
                    </li>
                    <li>
                        <label for="nickname">昵称：</label><input class="inp" name="" type="text" id="nickname">
                        <span></span>
                    </li>
                    <li>
                        <label for="message">短信验证码：</label><input class="inp" name="" type="text" id="message">
                        <span></span>
                    </li>
                    <li>
                        <label for="password">登录密码：</label><input class="inp" name="" type="password" id="password">
                        <span></span>
                    </li>
                    <li class="safe">
                        安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                    </li>
                    <li>
                        <label for="passwordConfirm">确认密码：</label><input class="inp" name="" type="password" id="passwordConfirm">
                        <span></span>
                    </li>
                    <li class="agree">
                        <input id="" name="" type="checkbox">&nbsp;&nbsp;同意协议并注册 <a href="#">用户协议</a>
                    </li>
                    <li>
                        <input class="btn" type="submit" value="完成注册">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="mod_copyright">
        <div class="links">

            <a href="#">品优购社区</a> | <a href="#">品优购公益</a> | <a href="#">English Site</a> | <a href="#">Contact
            U</a>
        </div>

            zhanghj+itcast.cn<br>

</div>
